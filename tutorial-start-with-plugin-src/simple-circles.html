<!DOCTYPE html>
<meta charset="utf-8">

<svg width="960" height="500"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>

<script>
// simplified version of one from https://bl.ocks.org/mbostock/22994cc97fefaeede0d861e6815a847e

var svg = d3.select("svg");
var num = 10;
    
// create our data set
var circles = d3.range(num).map(function() {
  return {
    x: Math.round(Math.random() * svg.attr("width")),
    y: Math.round(Math.random() * svg.attr("height"))
  };
});


// draw our data set
svg.selectAll("circle")
  .data(circles)
  .enter().append("circle")
    .attr("cx", function(d) { return d.x; })
    .attr("cy", function(d) { return d.y; })
    .attr("r", 120)
    .style("fill", "#6A8891")
    .style("stroke", "#FFF");
    

</script>
